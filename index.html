<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main>
    <section id="info">
      <div id="logo">
        <img src="images/logo.svg" alt="base apparel logo">
      </div>
      <div id="content">
        <h1>
          <span id="weAre">We're</span> <br>
          coming <br>
          soon</h1>
        <p>Hello fellow shoppers! We're currently building our new
          fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.</p>
        <div id="form">
          <form>
            <label>
              <input type="text" name="email" placeholder="Email Address" autocomplete="off">
              <button id="formSubmit" type="submit"><i class="fas fa-angle-right"></i></button>
              <span id="error"></span>
            </label>
          </form>
        </div>
      </div>
    </section>
    <section id="img">
      <div>
        <img src="images/hero-mobile.jpg" alt="hero">
      </div>
    </section>
  </main>

  </footer> -->

</html>
